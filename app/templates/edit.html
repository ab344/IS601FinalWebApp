{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{airbnb.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="City">City</label>
            <input id="City" type="text" class="form-control" placeholder="City" name="City" value="{{airbnb.City}}">
        </div>
        <div class="col">
            <label for="fldState">State</label>
            <input id="fldState" type="text" class="form-control" placeholder="fldState"
                   name="fldState" value="{{airbnb.fldState}}">
        </div>
        <div class="col">
            <label for="ActiveRentals">Active Rentals</label>
            <input id="ActiveRentals" type="text" class="form-control" placeholder="ActiveRentals" name="ActiveRentals" value="{{airbnb.ActiveRentals}}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="AverageDailyRate">Average Daily Rate</label>
            <input id="AverageDailyRate" type="text" class="form-control" placeholder="AverageDailyRate" name="AverageDailyRate" value="{{airbnb.AverageDailyRate}}">
        </div>
        <div class="col">
            <label for="OccupancyRate">Occupancy Rate</label>
            <input id="OccupancyRate" type="text" class="form-control" placeholder="OccupancyRate" name="OccupancyRate" value="{{airbnb.OccupancyRate}}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Revenue">Revenue</label>
            <input id="Revenue" type="text" class="form-control" placeholder="Revenue"
                   name="Revenue" value="{{airbnb.Revenue}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
